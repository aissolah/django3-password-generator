<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
  <h1 class="text-center">Password Generator</h1>
  <br/>
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <form action="{% url 'password' %}">
        <div class="form-group row">
          <label for="length" class="col-sm-4 col-form-label">Password length :</label>
          <select name="length" class="form-control col-sm-6">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
        </div>
        <div class="form-group row"> 
          <label class="col-form-label col-sm-4 pt-0">Uppercase</label>
          <input type="checkbox" name="uppercase"/>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 pt-0">Numbers</label>
          <input type="checkbox" name="numbers"/> 
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 pt-0">Special characters</label>
          <input type="checkbox" name="specialchars"/> 
        </div>
        <div class="text-center">
          <input type="submit" value="Generate Password" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>
</div>
